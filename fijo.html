<html>
<head>
    <title>Fixed</title>

    <style>
        .footer{
            width: 100px;
            border: 3px solid #c0c0c0;
            position: fixed; /* Fija el elemento en la ventana */
            top: 50%; /* Posiciona al 50% desde arriba */
            left: 50%; /* Posiciona al 50% desde la izquierda */
            transform: translate(-50%, -50%); /* Desplaza el elemento a la mitad de su propio ancho y alto */
        }

    </style>
</head>
